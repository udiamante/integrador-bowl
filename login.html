<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ingresa</title>
</head>
<body class="bodylogin">
    <img src="./img/Logo sin fondo.png" alt="">
    <h2>Iniciar Sesión</h2>
    <div class="container-cajas">
        <div class="container-email">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="correo@mail.com" required>
        </div>
        <div class="container-contraseña">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" required>    
        </div>
    </div>
    <input type="submit" class="submit" value="Ingresar">
    <div class="container-olvido">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tenés cuenta?</p>
        <p class="registrate"><a href="./register.html">Registrate</a></p>
    </div>
</body>
</html>
